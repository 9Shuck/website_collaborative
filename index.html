<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>





<body>
    <div class="bg-primary container">
        <h1 class="flex-row g-2 bg-dark pt-2 pb-3 align-middle ">Datos de accseso</h1>
        <div class="row">
            <div class="col md-6 bg-info ">
                <div class="form-group pt-2 pb-2 sticky-top col-6">
                    <label for="exampleInputEmail1">Direccion Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="ejemplo@mail.net">
                    <small id="emailHelp" class="form-text text-muted">·Email necesario para continuar</small>
                </div>

                <div class="form-group pt-2 pb-2 sticky-top col-6">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small id="password" class="form-text text-muted">·Contraseña necesaria para continuar</small>
                </div>
                <button type="button" class="btn btn-dark position-static ">
                    Acceso
                    <span class="position-relative top-0 start-100 translate-middle badge rounded-pill ">
                    </span>
                </button>
            </div>

            <div class="col md-6 bg-info ">
                <div class="col-8 bg-info sticky-top ">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                    </div>
                </div>

            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>



</body>

</html>
